<div class="form">

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" [(ngModel)]="user.email" name="email">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Senha" type="password" [(ngModel)]="user.password" name="password">
    </mat-form-field>

    <button class="btn" mat-button color="primary" (click)="login(user)">ENTRAR</button>

  </form>

</div>
